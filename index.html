<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jogo da Vida</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>
<body>
    <div>
        <div class="center-align" style="margin: 1%;">
            <!-- Definir botões de controle -->
                <a class="waves-effect waves-light btn" id="animacao">Iniciar</a>
                <a class="waves-effect waves-light btn" id="pare">Parar</a>
                <a class="waves-effect waves-light btn" id="geracao">Geração</a>
                <a class="waves-effect waves-light btn" id="limpe">Limpar</a>
        </div>
        <div class="row">
            <div class="col s4"></div>
            <div class="col s4">
                <!-- Canvas, ou tela -->
                <canvas id="canvas"></canvas>
            </div>
            <div class="col s4"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
